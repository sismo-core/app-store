name: Create Sismo Connect App

on:
  issue_comment:
    types: [created]

jobs:
  create-app:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/create-app')
    steps:
      - name: Check if the author is from the organization
        id: is_from_org
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentAuthor = '${{ github.event.comment.user.login }}'
            const orgMembers = await github.orgs.listMembers({
              org: 'sismo-core',
            })
            const isFromOrg = orgMembers.data.some(member => member.login === commentAuthor)
            return isFromOrg

      - name: Run if the comment is from an org member
        if: steps.is_from_org.outputs.result == 'true'
        run: echo "This comment is from an organization member"
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Checkout Pull Request
        run: hub pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create Sismo Connect App on the factory
        run: yarn sync-all-apps-factory
        env:
          SISMO_FACTORY_URL: https://factory-api.sismo.io
          SISMO_FACTORY_TOKEN: ${{ secrets.SISMO_FACTORY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push filled appId
        run: |
          git config --global user.email "robot@sismo.io"
          git config --global user.name "Sismo Bot"
          git commit -a -m "feat: create Sismo Connect App and auto-fill appId" || exit 0
          git push
